---
layout: default
---

<main class="container mt-4" id="default">
	<div class="row">
		<article class="col-md-9 me-auto" id="article">
			<header>
				<h1 id="page-title">{{ page.title }}</h1>
			</header>
			<section class="content">
				{{ content }}
			</section>
		</article>
		<aside class="col-md-2" id="aside">
			<div class="border-start">
				{% include sidebar.html %}
			</div>
		</aside>
	</div>
</main>
