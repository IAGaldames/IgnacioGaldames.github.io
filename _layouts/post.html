--- 
layout: page 
---

<div class="row">
  <div class="col-md-12">
          {% if page.imagen %}
          <img class="card-img-top" src="/assets/img/posts/{{ page.imagen | relative_url }}" alt="Card image cap" class=""> 
          {% endif %}
          <p class="meta">{{ page.date | date_to_string }}</p>
          <p class=" text-justify">{{ content }}</p>
          
   
  </div>
  <div class="col-md-12">
    <hr>
  </div>
  <div class="col-md-12">
      <nav aria-label="Page navigation example" class="mt-3">
          <ul class="pagination">
            <li class="page-item mr-auto">
              <a href="{{ page.previous.url }}" title="{{ page.previous.title}}">
                <button class="btn btn-info">
                    <i class="fas fa-chevron-left"></i> Entrada Anterior
                </button>
              </a>
            </li>
            {% for post in site.posts %} {{paginator.per_page}} {% endfor %}
            <li class="page-item ml-auto">
                <a href="{{ page.next.url }}" title="{{ page.next.title}}">
                    <button class="btn btn-info">
                        Entrada Siguiente <i class="fas fa-chevron-right"></i>
                    </button>
                  </a>
            </li>
          </ul>
        </nav>
  </div>
</div>
