---
layout: default
---
<div class="row"> 

<aside class="col-3">
	aside
</aside>
<section class="col-9">
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
  {{ content }}

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="{{ page.previous.url }}">Anterior</a></li>
    {% for post in site.posts %}
   {{paginator.per_page}}
     {% endfor %}
    <li class="page-item"><a class="page-link" href="{{ page.next.url }}">Siguiente</a></li>
  </ul>
</nav>
</section>

</div>
