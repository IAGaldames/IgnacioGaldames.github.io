---
layout: default
---

<main class="container mt-4">
  <div class="row">
    <article class="col-md-9 me-auto" id="article">
      <header>
        <h1>{{ page.title }}</h1>
      </header>
      <section>
        {{ content }}
        <ul>
          {% for miLibro in site.data.mis_libros.libros %}
          <li>{{ miLibro.nombreLibro }}</li>
          {% endfor %}
        </ul>

      </section>
    </article>
    <aside class="col-md-2" id="aside">
      <div class="border-start">
        {% include sidebar.html %}
      </div>
    </aside>
  </div>

</main>
