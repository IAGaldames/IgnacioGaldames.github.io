---
layout: default
---
<article class="">
    <div class="col-md-12 ">
        <h1 class="display-1">{{ page.title }}</h1>
    </div>
    <div class="col-md-12 rounded mdl-shadow--2dp p-5 gradiente-diagonal">
        <div class="row">
        <div class="d-flex align-items-center">
            <div class="col-md-3 ">
                <img class="card-img-top rounded mdl-shadow--2dp" src="/img/cuentos/{{ page.img }}" alt="Card image cap">
            </div>
            <div class="col-md-9">
                <div class="col-md-12">
                    {{ page.content }}
                </div>
                {% if page.link != null %}
                <div class="col-md-12">
                    <div class="text-center">
                        <a href="{{ page.link }}" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Comprar</a>
                    </div>
                    {% else %}
                    <div class="col-md-6 offset-3 text-center">
                        <a href="" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect disabled" disabled>Pronto</a>
                    </div>
                    {% endif %}
                </div>
            </div>
          </div>
        </div>
    </div>
</article>
