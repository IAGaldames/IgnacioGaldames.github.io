<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% include head.html %}

<body class="default">
  {% include header.html %}
  <main class="container my-5">
    <div class="row" id="title">
      <div class="col-12 text-center my-3">
        {% if page.title %}
          <h1 class="display-1">{{ page.title}}</h1>
        {% else %}
          <h1 class="display-1">{{ site.title}}</h1>
        {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        {{ content }}
      </div>
    </div>
  </main>
  {% include footer.html %}

  <script src="{{ '/assets/js/bundle.js' | relative_url }}"></script>
</body>

</html>
