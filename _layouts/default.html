<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% include head.html %}

<body class="default">
	{% include header.html %}
	<main class="container my-5">
		<div class="row my-3">
			<div class="col-12 text-center" id="title">
				{% if page.title %}
					<h1 class="display-1" id="page-title">{{ page.title}}</h1>
				{% else %}
					<h1 class="display-1" id="site-title">{{ site.title}}</h1>
				{% endif %}
			</div>
			{% if page.subtitle %}
				<div class="col-12 text-center mb-3" id="subtitle">
					<h3 class="h2" id="page-subtitle">{{ page.subtitle}}</h3>
				</div>
			{% endif %}
		</div>
		<div class="row">
			<div class="col-12 content">
				{{ content }}
			</div>
		</div>
	</main>
	{% include footer.html %}
	<script src="{{ '/assets/js/bundle.js' | relative_url }}"></script>
</body>
</html>
