---
layout: default
---

<main class="container mt-4">
  <div class="row">
    <article class="col-md-9 me-auto" id="article">
      <header>
        <h1>{{ page.title }}</h1>
      </header>
      <section>
        {{ content }}
        <ul  class="list-group list-group-flush">
          {% for miPublicacion in site.data.mis_publicaciones.publicaciones %}
          <li class="list-group-item "><span class="text-capitalize">{{ miPublicacion.nombrePublicacion }}</span> | <span class="text-uppercase fw-bold">{{ miPublicacion.tituloRevista }}</span> | {{ miPublicacion.fechaPublicacion }}</li>
          {% endfor %}
        </ul>

      </section>
    </article>
    <aside class="col-md-2" id="aside">
      <div class="border-start">
        {% include sidebar.html %}
      </div>
    </aside>
  </div>

</main>
