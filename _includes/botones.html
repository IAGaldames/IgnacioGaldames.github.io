<div class="grupoBotones text-center">
    {% for tienda in page.tiendas %}
        {% if tienda.urlEscrito %}
            <a class="" href="http://{{ tienda.urlTienda }}/{{ tienda.urlEscrito }}" target="_blank" rel="noopener">
                <button class="btn btn-info m-2">
                    {% if tienda.iconoTienda %}
                        <i class="{{ tienda.iconoTienda }}"></i>
                    {% endif %}
                    {{ tienda.nombreTienda }}
                </button>
            </a>
        {% endif %}
    {% endfor %}
    <hr>
        {% if page.gratis == true %}
        <a class="" href="{{ page.gratisUrl }}" rel="noopener">
            <button class="btn btn-danger m-2">
                <i class="fas fa-gift"></i>
                Recibir Gratis
            </button>
        </a>
        {% endif %}
</div>
