<header class="bg-dark sticky-top">
	<nav class="navbar navbar-expand-md container sticky-top navbar-dark" id="nav">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
		 aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="/">
			<div class="glitch-container">
				<h2 class="h2">
					<span class="glitch" data-text="{{site.title}}" id="glitchNav">
						{{site.title}}
					</span>
				</h2>
			</div>
		</a>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
			<ul class="navbar-nav text-lowercase">
				<li class="">
					<a class="nav-item nav-link" href="/" id="nav_inicio">Inicio
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="" ><a class="nav-item nav-link" href="/cv">Cv</a></li>
				{% for collection in site.collections %}
					{% assign name = collection.label %}
				<li class="nav-item dropdown">
					<a class="nav-link " href="/{{ name }}" >
					{{ name }}
					</a>
					<div class="dropdown-menu">
						{% for page in site.[name] limit:5 %}
						<a class="dropdown-item" href="{{ page.url }}">{{ page.title }}</a>
						{% endfor %}
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/{{ name }}"><i class="fas fa-archive"></i> ver {{ name }}</a>
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</nav>
</header>
