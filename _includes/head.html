<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{site.title}}" />
  {% seo %}
  <script type="application/ld+json">
    {
      "@type": "Person",
      "name": "Ignacio Galdames",
      "url": "http://www.ignaciogaldames.com",
        "sameAs": [
            "http://www.facebook.com/{{site.facebook_username}}",
            "https://twitter.com/{{site.twitter_username}}",
            "https://www.instagram.com/{{site.instagram_username}}/",
            "https://www.linkedin.com/in/{{site.linkedin_username}}",
            "http://ignaciogaldames.tumblr.com",
            "https://plus.google.com/u/0/+{{site.googleplus_username}}",
            "https://www.youtube.com/{{site.youtube_username}}"
            "https://www.pinterest.cl/{{site.pinterest_username}}",
            "https://www.flickr.com/photos/{{site.flickr_username}}",
            "https://www.behance.net/{{site.behance_username}}",
            "https://www.goodreads.com/{{site.goodreads_username}}",
            "amazon.com/author/{{site.amazon_username}}"
        ]
    }
</script>
  {% feed_meta %}
  {% include css.html %}
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
