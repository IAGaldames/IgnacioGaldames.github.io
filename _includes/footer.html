<footer class="py-4 border-top shadow mt-auto">
  <div class="container text-center">
    <ul class="bd-footer-links" itemscope itemtype="http://schema.org/Person">
      {% for redSocial in site.data.redes_sociales.redesSociales %} {% if redSocial.redUsername %}
      <li class="d-inline-block m-1">
        <a itemprop="sameAs" href="https://{{ redSocial.redUrl }}/{{ redSocial.redUsername }}" target="_blank"
          rel="noopener" class="text-info">
          <i class="{{ redSocial.redIcon }} fa-lg"></i>
          <span class="d-none">{{ redSocial.redUsername }}</span>
        </a>
      </li>
      {% endif %} {% endfor %} {% if site.rss %}
      <li class="d-inline-block m-1">
        <a href="{{ 'feed.xml' | relative_url }}" class="text-info">
          <i class="fas fa-rss fa-lg"></i>
        </a>
      </li>
      {% endif %}
    </ul>
    <p>&copy; {{ site.time | date: '%Y' }} {{site.title}}. Todos los derechos reservados.</p>
  </div>
</footer>
