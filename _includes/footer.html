<footer class="bg-dark text-white py-4 fixed-bottom">
  <div class="container text-center">
    <div class="mb-3">
      {% if site.social.twitter %}
        <a href="{{ site.social.twitter }}" class="text-white mx-2" target="_blank"><i class="fab fa-twitter"></i></a>
      {% endif %}
      {% if site.social.instagram %}
        <a href="{{ site.social.instagram }}" class="text-white mx-2" target="_blank"><i class="fab fa-instagram"></i></a>
      {% endif %}
      {% if site.social.linkedin %}
        <a href="{{ site.social.linkedin }}" class="text-white mx-2" target="_blank"><i class="fab fa-linkedin"></i></a>
      {% endif %}
      {% if site.social.github %}
        <a href="{{ site.social.github }}" class="text-white mx-2" target="_blank"><i class="fab fa-github"></i></a>
      {% endif %}
      {% if site.social.goodreads %}
        <a href="{{ site.social.goodreads }}" class="text-white mx-2" target="_blank"><i class="fab fa-goodreads"></i></a>
      {% endif %}
    </div>
    <p>&copy; {{ site.time | date: '%Y' }} {{site.title}}. Todos los derechos reservados.</p>
  </div>
</footer>
