{% include scripts.html %}
<footer class="container-fluid bg-dark py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <ul class="bd-footer-links" itemscope itemtype="http://schema.org/Person">
                    {% for redSocial in site.redesSociales %} {% if redSocial.redUsername %}
                    <li class="d-inline-block">
                        <a itemprop="sameAs" href="https://{{ redSocial.redUrl }}/{{ redSocial.redUsername }}" target="_blank" class="text-info">
                            <i class="{{ redSocial.redIcon }} fa-lg"></i>
                        </a>
                    </li>
                    {% endif %} {% endfor %} {% if site.rss %}
                    <li class="d-inline-block">
                        <a href="{{ 'feed.xml' | relative_url }}" class="text-info">
                            <i class="fas fa-rss fa-lg"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</footer>
