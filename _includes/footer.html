{% include scripts.html %}
<footer class="container-fluid bg-dark py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-2 text-center text-md-center d-flex align-items-center">
                <a href="{{ site.url }}/subscribete" title="Subscríbete" class="btn btn-info">Subscríbete</a>
            </div>
            <div class="col-md-5">

            </div>
            <div class="col-md-5">
                <ul class="bd-footer-links" itemscope itemtype="http://schema.org/Person">
                    {% for redSocial in site.redesSociales %} {% if redSocial.redUsername %}
                    <li class="d-inline-block m-1">
                        <a itemprop="sameAs" href="https://{{ redSocial.redUrl }}/{{ redSocial.redUsername }}" target="_blank" rel="noopener" class="text-info">
                            <i class="{{ redSocial.redIcon }} fa-lg"></i>
                            <span class="d-none">{{ redSocial.redUsername }}</span>
                        </a>
                    </li>
                    {% endif %} {% endfor %} {% if site.rss %}
                    <li class="d-inline-block m-1">
                        <a href="{{ 'feed.xml' | relative_url }}" class="text-info">
                            <i class="fas fa-rss fa-lg"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</footer>
