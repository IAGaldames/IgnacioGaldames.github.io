---
layout: default
title: Mis Libros
permalink: libros.html
---
<h1 class="display-1">{{ page.title }}</h1>

{% for libro in site.libros %}
<div class="row">
  <div class="col-md-4">
    <div class="card mdl-shadow--4dp">
      <img class="card-img-top" src="/img/libros/{{ libro.img }}" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{ libro.title }}</h4>
        <p class="card-text text-justify">{{ libro.text }}</p>
        <div class="text-right">
          <a href="{{ libro.link }}" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
