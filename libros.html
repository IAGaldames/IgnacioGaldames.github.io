<article class="mb-5">
  <h1 class="display-1">Mis Libros</h1>
  <div class="row">
    {% for libro in site.libros %}
    <div class="col-md-4 rounded d-flex align-content-stretch">
      <div class="card">
        <img class="card-img-top" src="/img/libros/{{ libro.img }}" alt="Card image cap">
        <div class="card-block gradiente">
          <h4 class="card-title">{{ libro.title }}</h4>
          <p class="card-text text-justify">{{ libro.text }}</p>
            <div class="text-center">
              <a href="{{ libro.url }}" class="btn btn-primary">Ver m√°s</a>
            </div>
        </div> <!-- end card-block -->
      </div><!-- end card -->
    </div>
    {% endfor %}
  </div>
</article>
