<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{site.title}}" />
  {% seo %}
  <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Person",
        "sameAs": [
            "http://www.facebook.com/{{site.facebook_username}}",
            "https://twitter.com/{{site.twitter_username}}",
            "https://www.instagram.com/{{site.instagram_username}}/",
            "https://www.linkedin.com/in/{{site.linkedin_username}}",
            "http://ignaciogaldames.tumblr.com",
            "https://www.youtube.com/{{site.youtube_username}}"
        ]
    }
</script>
  {% feed_meta %}
  {% include css.html %}
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

</head>
