<div class="card wow fadeIn"  data-wow-delay="0.{{forloop.index}}s">
        {% if post.img %}
            <a href="{{ post.url }}" title="{{ post.title }}">
                <img class="card-img-top" src="{{site.url}}/assets/img/escritos/{{ post.img }}" alt="portada {{ post.title }}" class="card-img-top portada w-100">
            </a>
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.excerpt }}</p>
        </div>
        <div class="card-footer d-flex">
            {% if post.date %}
                <div class="mr-auto">
                    <small class="text-muted">{{ post.date | date_to_string }}</small>
                </div>
            {% endif %}
            <div class="ml-auto">
                <a href="{{ post.url }}"  title="{{ post.title }}">
                    <button class="btn btn-info">
                        leer m√°s
                    </button>
                </a>
            </div>
        </div>
</div>
